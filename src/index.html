        <div class="discover col-12">

          <i class="fas fa-arrow-circle-down"></i>
        </div>
      </div>

    </div>
      <div class="about__us">
        <div class="about__us__image">
          <img src="images/about-us.jpg" alt="">
        </div>
        <div class="about__us__label">
          <div class="about__us__title__div">
            <h1 class="about__us__about">ABOUT US</h1>
          </div>
          <hr class="about__us__line">
          <div class="about__us__description__div">
            <h3 class="about__us__description__1">Who are we? Just a bunch of friends with<br>

              something new, something original.</h3>
            <h3 class="about__us__description__2">Our coffees reflect us - young, wild and free.<br>
              We are on the journey to new tastes...
            </h3>
            <h3 class="about__us__join">Join Us!</h3>
          </div>
        </div>
      </div>

    <div class="footer">
      <p>© 2021 EL TIGRE inc.</p>
    </div>

  </div>

<!--Contact-->
<script id="template-contact-widget" type="text/x-handlebars-template">
  <div class="contact-wrapper">
      <h1 class="contact__us__title">CONTACT US</h1>
      <hr class="contact__line">

      <form class="row">

        <div class="col-md-12 contact__name">NAME</div>

        <div class="col-md-12">
        <input type="text" id="Name" required="">
        </div>

        <div class="col-md-12 contact__title">TITLE</div>

        <div class="col-md-12">
        <input type="text" id="title" required="">
        </div>

        <div class="col-md-12 contact__message">MESSAGE</div>

        <div class="col-md-12">
        <textarea id="message" rows="4" required=""></textarea>
        </div>

        <div class="col-md-12">
        <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </form>
