<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>El Tigre</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--Header-->
  <header class="header">
    <div class="header__wrapper">
      <div class="header__shadow">
      </div>
      <!-- <div class="header__image">
          <img src="/images/background.png" alt="background">
        </div> -->
        <div class="logo">
          <h2 class="logo__title">EL TIGRE</h2>
          <h5 class="logo__subtitle">VENEZUELA COFFEE BEANS</h5>
        </div>
        <div class="header__description">
          <h1>HOME OF</h1>
        </div>
        <div class="header__description2">
          <h1>ORIGINAL TASTES</h1>
        </div>
        <div class="main__nav">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#contact">Contact</a>
        </div>
        <hr class="header__line">
        <div class="discover">
          <h1>DISCOVER</h1>
          <i class="fas fa-arrow-circle-down"></i>
        </div>
      </div>
  </header>
<!--Header-->

<!--Pages-->
<div id="pages">
  <section id="home">
    <div class="home-wrapper container"></div>
  </section>
  <section id="products">
    <div class="products-wrapper container"></div>
  </section>
  <section id="contact">
    <div class="contact-wrapper container"></div>
  </section>
</div>
<!--Pages-->

<!--Home-->
<script id="template-home-widget" type="text/x-handlebars-template">
  <div class="home-wrapper">
    <img src="../images/coffee-1.png" alt="">
  </div>
</script>
<!--Home-->

<!--Products-->
<script id="template-products-widget" type="text/x-handlebars-template">
  <div class="products-wrapper">
    <img src="../images/coffee-2.png" alt="">
  </div>
</script>
<!--Products-->

<!--Contact-->
<script id="template-contact-widget" type="text/x-handlebars-template">
  <div class="contact-wrapper">
    <img src="../images/coffee-3.png" alt="">
  </div>
</script>
<!--Contact-->

<!--Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="js/app.js" type="module"></script>
<!--Scripts-->
</body>
</html>
